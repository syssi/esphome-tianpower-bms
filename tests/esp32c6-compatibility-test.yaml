substitutions:
  name: esp32c6-compatibility-test
  device_description: "Verify the project builds from source on ESP32C6"
  external_components_source: github://syssi/esphome-tianpower-bms@main

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2025.6.0

esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: VERY_VERBOSE

api:
  reboot_timeout: 0s

esp32_ble_tracker:
  scan_parameters:
    active: false

ble_client:
  - mac_address: 90:A6:BF:93:A0:69
    id: client0

tianpower_bms_ble:
  - ble_client_id: client0
    id: bms0
    update_interval: 10s

sensor:
  - platform: tianpower_bms_ble
    tianpower_bms_ble_id: bms0
    total_voltage:
      name: "${name} total voltage"
