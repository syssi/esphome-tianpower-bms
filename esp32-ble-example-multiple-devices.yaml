substitutions:
  name: tianpower-bms-ble
  bms0: "${name} device0"
  bms1: "${name} device1"
  device_description: "Monitor two Tianpower Battery Management Systems via BLE"
  external_components_source: github://syssi/esphome-tianpower-bms@main
  bms0_mac_address: !secret bms0_mac_address
  bms1_mac_address: !secret bms1_mac_address

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  project:
    name: "syssi.esphome-tianpower-bms"
    version: 1.1.0

esp32:
  board: wemos_d1_mini32
  framework:
    type: esp-idf

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: DEBUG

# If you don't use Home Assistant please remove this `api` section and uncomment the `mqtt` component!
api:
  reboot_timeout: 0s

# mqtt:
#   broker: !secret mqtt_host
#   username: !secret mqtt_username
#   password: !secret mqtt_password
#   id: mqtt_client

esp32_ble_tracker:
  scan_parameters:
    active: false

ble_client:
  - mac_address: ${bms0_mac_address}
    id: client0
  - mac_address: ${bms1_mac_address}
    id: client1

tianpower_bms_ble:
  - ble_client_id: client0
    id: bms0
    update_interval: 10s
  - ble_client_id: client1
    id: bms1
    update_interval: 10s

binary_sensor:
  - platform: tianpower_bms_ble
    tianpower_bms_ble_id: bms0
    charging:
      name: "${bms0} charging"
    discharging:
      name: "${bms0} discharging"
    limiting_current:
      name: "${bms0} limiting current"
    balancing:
      name: "${bms0} balancing"

  - platform: tianpower_bms_ble
    tianpower_bms_ble_id: bms1
